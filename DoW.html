<script>
	function calculate(){
		var h;
		
		var q;
		q = document.getElementById("date").value;
		q = parseInt(q);
		console.log(q);
		
		var m;
		m = document.getElementById("month").value;
		m = parseInt(m);
		console.log(m);
		
		var year;
		year = document.getElementById("year").value;
		year = parseInt(year);
		console.log(year);
		
		var j;
		j = year / 100;
		j = parseInt(j);
		console.log(j);
		
		var k;
		k = year % 100;
		k = parseInt(k);
		console.log(k);
		
		h = (q + ((26*(m+1))/10) + k + (k/4) + (j/4) + (5*j)) % 7;
		h = parseInt(h);
		
		if(h == 0){
			document.getElementById("output").innerHTML = "Saturday";
		}else if(h == 1){
			document.getElementById("output").innerHTML = "Sunday";
		}else if(h == 2){
			document.getElementById("output").innerHTML = "Monday";
		}else if(h == 3){
			document.getElementById("output").innerHTML = "Tuesday";
		}else if(h == 4){
			document.getElementById("output").innerHTML = "Wednesday";
		}else if(h == 5){
			document.getElementById("output").innerHTML = "Thursday";
		}else if(h == 6){
			document.getElementById("output").innerHTML = "Friday";
		}
	}
</script>
